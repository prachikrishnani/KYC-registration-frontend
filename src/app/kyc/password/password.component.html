<div class="password-page">
    <div class="user-msgs">
        <div class="valid-user" *ngIf="!verfied">Set password</div>
        <div class="valid-user" *ngIf="verfied">Verified</div>
    </div>


    <div class="p-inputgroup">
        <input [type]="passwordType ? 'password': 'text'" pInputText placeholder="Passowrd" [(ngModel)]="password"
            (input)="validPassword()" />
        <span class="p-inputgroup-addon" (click)="toggleType('password')"><i
                [ngClass]="passwordType? 'pi pi-eye': 'pi pi-eye-slash'"></i></span>
    </div>
    <div class="error-msg">
        <span *ngIf="password === '' && verfied">
            * Please enter New Password
        </span>
        <span *ngIf="passwordValid['number'] == false && password !== ''">
            * At least 1 number (0...9)
        </span>
        <span *ngIf="password.length < 8  && password !== ''">
            * At least 8 characters length
        </span>
        <span *ngIf="passwordValid['lower'] == false &&password !== ''">
            * At least 1 lowercase letter (a...z)
        </span>
        <span *ngIf="passwordValid['upper'] == false &&password !== ''">
            * At least 1 uppercase letter (A...Z)
        </span>
        <span *ngIf="passwordValid['special'] == false && password !== ''">
            * At least 1 special symbol (!...$)
        </span>
    </div>

    <div class="p-inputgroup">
        <input [type]="confirmPasswordType ? 'password': 'text'" pInputText placeholder="Passowrd"
            [(ngModel)]="confirmPassword" />
        <span class="p-inputgroup-addon" (click)="toggleType('confirm')"><i
                [ngClass]="confirmPasswordType? 'pi pi-eye': 'pi pi-eye-slash'"></i></span>
    </div>

    <div class="error-msg" *ngIf="password != confirmPassword && confirmPassword!=''">
        Password doesn't match
    </div>
    <p-button (click)="continue()">Continue</p-button>
</div>
