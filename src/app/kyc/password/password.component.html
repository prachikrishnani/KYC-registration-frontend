<div class="p-inputgroup">
    <input type="password" pInputText placeholder="Passowrd" [(ngModel)]="password" />
    <span class="p-inputgroup-addon"><i class="pi pi-eye"></i></span>
</div>
<br>
<div class="p-inputgroup">
    <input type="password" pInputText placeholder="Passowrd" [(ngModel)]="confirmPassword" />
    <span class="p-inputgroup-addon"><i class="pi pi-eye-slash"></i></span>
</div>
<br><br>
<p-button (click)="continue()">Continue</p-button>
