<div class="user-video">

    <div class="user-msgs">
        <div class="invalid-user" *ngIf="invalidUser">No user detected</div>
        <div class="multi-user" *ngIf="multiuser">Multi user detected</div>
        <div class="valid-user" *ngIf="validUser && !userImg">You are good to go, Capturing in ... {{capturingIn}}</div>
        <div class="valid-user" *ngIf="userImg">Done</div>
        <div class="loading-user" *ngIf="!validUser && !invalidUser && !multiuser">Loading ...</div>
    </div>
    <div id="userVideo" class="">

        <div
            [ngClass]="invalidUser || multiuser ? 'invalid-video-card':validUser ? 'valid-video-card':'loading-video-card'">
            <video id="videoDiv" #videoElement autoplay [muted]="true"></video>
            <canvas id="canvasDiv" #canvasElement></canvas>
        </div>
    </div>
    <div id="userImg" class="">
        <img class="user-image" [src]="userImg" alt="">
    </div>

    <div class="next" *ngIf="userImg">
        <div class="next-step">Getting you to the next step in {{nextStepIn}}</div>
    </div>
</div>
